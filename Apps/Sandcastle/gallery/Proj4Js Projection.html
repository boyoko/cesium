<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Demonstration of Proj4JS projections.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/proj4js-2.5.0/proj4.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === "function") {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-proj4-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin

var wkt = '+proj=moll +lon_0=0 +x_0=0 +y_0=0 +a=6371000 +b=6371000 +units=m +no_defs';
var proj4Path = '../../../ThirdParty/proj4js-2.5.0/proj4.js';

// proj4 imported in Sandcastle <head> HTML
var mollweideProjection = new Cesium.Proj4Projection(proj4Path, proj4, wkt); // eslint-disable-line no-undef

var viewer = new Cesium.Viewer('cesiumContainer', {
    sceneMode : Cesium.SceneMode.COLUMBUS_VIEW,
    mapProjection : mollweideProjection
});

var pointEntities = [];
function addPoint(longitude, latitude) {
    pointEntities.push(viewer.entities.add({
        position : Cesium.Cartesian3.fromDegrees(longitude, latitude),
        point : {
            pixelSize : 5,
            color : Cesium.Color.PURPLE,
            disableDepthTestDistance : Number.POSITIVE_INFINITY
        },
        id : 'longitude: ' + longitude + ' latitude: ' + latitude
    }));
}

for (var longitude = -175; longitude < 180; longitude += 10) {
    for (var latitude = -85; latitude < 90; latitude += 10) {
        addPoint(longitude, latitude);
    }
}

Sandcastle.addToolbarButton('Show/Hide Points', function() {
    for (var i = 0; i < pointEntities.length; i++) {
        pointEntities[i].show = !pointEntities[i].show;
    }
});

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
